<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OS1</title>
  <link rel="stylesheet" href="assets/os1.css" />
</head>
<body>

  <div class="animation-container">
    <!--div class="diagonal-up"></div>
    <div class="crest"></div>
    <div class="diagonal-down"></div>
    <div class="trough"></div-->
    <div class="final-circle glow"></div>
    <div class="shadow"></div>
  </div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/howler/1.1.11/howler.min.js
"></script>

<script>
  var assets = {},
      assetsLoaded = 0,
      assetsCount = 2;

  var onAssetLoad = function() {
    assetsLoaded += 1;
    if (assetsLoaded == assetsCount) {
      var button = document.querySelector(".final-circle"); // TODO - use an actual button instead of circle
      button.addEventListener("click", function() {
        assets.soundInitiate.play();
      }, false);
    }
  };

  assets.soundInitiate = new Howl({
    urls: ['assets/initiate.mp3'],
    onload: onAssetLoad
  });

  assets.soundHi = new Howl({
    urls: ['assets/hi.mp3'],
    onload: onAssetLoad
  });
</script>

</body>
</html>
